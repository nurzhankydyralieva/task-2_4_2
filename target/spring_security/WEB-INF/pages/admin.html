<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users page</title>
</head>
<body>
<div th:align="center">
    <h2>All users page</h2>
    <form th:method="GET" th:action="@{/admin/new}">
        <input type="submit" value="Create new user"/>
    </form>
    <br><br>
    <form th:method="GET" th:action="@{/user}">
        <input type="submit" value="User page"/>
    </form>
    <table th:border="1" th:cellpadding="10">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>E-mail</th>
            <th>Username</th>
            <th>Password</th>
            <th>Roles</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:utext="${user.id}">ID</td>
            <td th:utext="${user.name}">Name</td>
            <td th:utext="${user.email}">E-mail</td>
            <td th:utext="${user.username}">Username</td>
            <td th:utext="${user.password}">Password</td>
            <td th:text="${user.getUserRole()}"></td>
            <td>
                <form th:method="GET" th:action="@{/admin/{id}/update(id=${user.getId()})}">
                    <input type="submit" value="Update"/>
                </form>
            </td>
            <br><br>
            <td>
                <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                    <input type="submit" value="Delete"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <br><br>
    <button><a th:href="@{/logout}">Logout</a></button>
</div>
</body>
</html>
