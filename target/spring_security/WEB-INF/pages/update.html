<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<div th:align="center">
    <h1>Update user</h1>
    <form th:method="PUT" th:action="@{/admin/update/{id}(id=${user.getId()})}" th:object="${user}" >
        <input type="hidden" th:field="*{id}" id="id" value="*{id}">
        <label for="name">Name</label>
        <input type="text" th:field="${user.name}" id="name"/><br><br>
        <label for="email">E-mail</label>
        <input type="text" th:field="${user.email}" id="email"/><br><br>
        <label for="username">Username</label>
        <input type="text" th:field="${user.username}" id="username"/><br><br>
        <label for="password">Password</label>
        <input type="text" th:field="${user.password}" id="password"/><br><br>
        <select id="roles" th:field="*{roles}" size="3" multiple="multiple">
            <option th:each="role : ${roles}"
                    th:value="${role.roleName}"
                    th:text="${role.roleName}"></option>
        </select>
        <br>
        <input type="submit" value="Update"/>
    </form>
    <br><br>
    <button><a th:href="@{/logout}">Logout</a></button>
</div>
</body>
</html>
